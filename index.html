<!DOCTYPE html>
<html>
  <head>
  	<title>Snake Game</title>
    <link rel="stylesheet" href="./css/mystyle.css">
  </head>

  <body>
    <div id="intro">
      <img src="img/logo.png" class="show"/>
      
    </div>
    <img src="img/press_any_key.png" id="press_any_key" class="show"/>
    <div class="content" >
        
        <section id="score_text" class="hide">
          <div>
            <p id="score">0</p>
          </div>
          <div>  
            <p id="high_score" >High score: 0</p>
          </div>
        </section>
        <hr id="separator" class="hide">
        <p id="reset"></p>

        <canvas id="snakeboard" width="720px" height="400px" class="hide"></canvas>
    </div>
  </body>
  <script src="./js/code.js"></script>
</html>
